{% extends "layout.html" %}

{% block title %}
    Login | Page
{% endblock title %}

{% block content %}
<div class="w-full h-screen bg-blue-500 grid place-items-center justify-center p-5">
    <form action="" method="post">
        {% csrf_token %}
        <div class="w-full p-5 border-2 rounded gap-8 grid grid-cols-1">
            <div class="flex flex-col w-full ">
                <label class="font-bold" for="username">Username</label>
                <input class="rounded-lg p-3 max-w-md " type="text" placeholder="Enter the username" name="username" id="username"  required>
            </div>

            <div class="flex flex-col">
                <label class="font-bold" for="password">Password</label>
                <input class="rounded-lg p-3 max-w-md" type="password" placeholder="Enter the Password" name="password" id="password"  required>
            </div>

            <input class="bg-orange-500 text-black py-3 px-4 rounded-md font-bold" type="submit" value="Login">
        <p>Don't have an account <a class="ml-2" href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </form>

</div>
{% endblock content %}
